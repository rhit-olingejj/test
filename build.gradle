apply plugin: 'java'
apply plugin: 'maven-publish'

group = 'com.github.olingejj'
version = '2.0'

sourceCompatibility = 8 // java 8
targetCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:29.0-jre'
    implementation 'org.apache.spark:spark-sql_2.12:3.0.0'
    // https://mvnrepository.com/artifact/org.apache.spark/spark-core
    implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.4.1'
}

java {
    withSourcesJar()
}
jar {
    manifest {
        attributes 'main': 'com.github.olingejj.main'
    }
}
publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

wrapper {
    gradleVersion = "7.3.3"
    distributionType = Wrapper.DistributionType.ALL
}

